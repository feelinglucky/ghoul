; 用于删除或者发送信息的用户名以及密码
;   AUTH_OBTRUSION 选项打开则访问也需要验证
[AUTH]
AUTH_USERNAME = admin
AUTH_PASSWORD = admin
AUTH_OBTRUSION = true

[SITE]
SITE_TITLE = Simple Micoblog
SITE_TIME_FORMAT = Y-m-d H:i:s, D
REQUEST_URI_BASE = /micro_blog/
SQLITE_DATABASE = ./data/sqlite.db

; 同步到 Twitter
[TWITTER]
TWITTER_USERNAME = 
TWITTER_PASSWORD = 

